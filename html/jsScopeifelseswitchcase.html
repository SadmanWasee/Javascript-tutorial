    <script>
        var string1 = "This is a string ";
        var string1 = "This is a string 2"; //Though other programming language does not allow to redeclare the same variable. In java script var allows us to do that. Because var scope is global unless you decalre it in a function. 
        //so there is another way to declare variable using - let as it's scope is within a block of code. 

        //var --> Always Golbal variable 
        //let --> Can be local variable


        console.log(string1);
        let a = "u";//This is global a. 
        //let a = "Y"; Does not allow us to redeclare the value as both have the same scope. 

        {
            let a = "u6"; // We can declare a again as we have declared it in this block. Here it is a local variable.

        }
        console.log(a);

         //cst ="I will try to change this";

         console.log(cst);

        let age = 34;

        }

        }


        const cups = 41; 
        switch (cups) {
            case 4:
                console.log("The value of cups is 4")
                break;

            case 41:

                break;

            case 42:
                console.log("Th e value of cups is 42")
                break;

            default:
                console.log("The value of cups is none of 4, 41, 42, 43")

            }



    </script>
