<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Strings and string methods</title>
</head>
<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit.</h1>
        <div id ="content"></div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde labore nesciunt a facilis placeat beatae? Deleniti facilis nemo, non numquam eveniet enim iure accusamus autem hic cumque nostrum cupiditate natus saepe, amet atque veniam.
        </p>

    </div>
    <script>
        var string = "this";
        //var string = 'thi"s';
        var name = 'Sadman';
        var message = ' is a good boy';
        var temp =`${name}${message}`//used to make a big template of senstence and we can use both double and single quote in backpointer
        var len = name.length; 
        console.log(string);
        console.log(name + message);
        console.log(temp);
        console.log(`The length of the name is ${len}`);
        console.log('Hello \n\\world'); // escape sequence for new line and backslash
        var str = new String("'this'"); // using string constructor
        console.log(str);
        document.getElementById('content').innerHTML = '<h3>This is a h3 heading.</h3>'; // we can use this to add strings to our website 
        //document.getElementById('content').innerHTML = `<h3>${name}${message}</h3>`;
        var str = "This is a string";
        console.log(str);
        var position = str.indexOf('is');
        //position = str.lastIndexOf('is');
        var substr = str.slice(1,7);// used to slice the given string from first parameter upto the second parameter 
        console.log(position);
        console.log(substr);
        var substr = str.substring(1,7);
        var substr1 = str.substr(1,3);//get the string by start counting from the first parameter and count upto the second parameter  
        console.log(substr);
        console.log(substr1);
        var replaced = str.replace('string', 'Harry');// to replace a sub string with the given value in second parameter 
        console.log(str);
        console.log(replaced);
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        var newString = str.concat('New String');// we can use it concat to strings. 
        console.log(newString);
        var strWithWhitespaces = "   this contains        whitespaces   ";
        console.log(strWithWhitespaces);
        console.log(strWithWhitespaces.trim());// trim fucntion removes excessive white spaces from the first and last index 
       // var char3 = str.charAt(2);//returns character at index
        var char3 = str.charCodeAt(2);//returns binary code 
        console.log(char3);

    </script>
</body>
</html>
